<div style="text-align: center;">
<table>
<tr>
  <th [attr.colspan]="remainingDaysInMonth" style="border:solid">{{nameOfCurrentMonth}}</th>
  <th [attr.colspan]="daysInNext28Days" style="border:solid">{{nameOfNextMonth}}</th>
</tr> 
  <tr>
    <td *ngFor="let item of justDatesInNext28Days" [class]="item.class">{{item.justdateL}}</td>
  </tr>
  <tr *ngFor="let item of goAwayersWithTAs; let j = index">
    <!-- The Zeros TA-->
    <td *ngFor="let item2 of [].constructor(item.myTAs[0].daysTillTAstart); let i = index"> </td>
    <td [attr.colspan]="item.myTAs[0].lengthOfTA" style="border:solid"> {{item.LastName}} </td>
    <!-- First TA for this goAwayer -->
    <ng-container *ngIf = "item.myTAs[1]">
        <td *ngFor="let item2 of [].constructor(item.myTAs[1].daysTillTAstart); let k = index"> </td>
        <td [attr.colspan]="item.myTAs[1].lengthOfTA"  *ngIf = "item.myTAs[1]" style="border:solid"> {{ item.myTAs[1].LastName }} </td>
    </ng-container>
    <!--  If there is NOT second TA-->
    <ng-container *ngIf = "!item.myTAs[1]">
          <td *ngFor="let item2 of [].constructor(item.myTAs[0].daysTillEndOfCalendar); let k = index"> </td>
    </ng-container>
  <!--  If there IS second TA-->
    <ng-container *ngIf = "item.myTAs[2]">
        <td *ngFor="let item2 of [].constructor(item.myTAs[2].daysTillTAstart); let k = index"> </td>
        <td [attr.colspan]="item.myTAs[2].lengthOfTA"  *ngIf = "item.myTAs[2]" style="border:solid"> {{ item.myTAs[1].LastName }}</td>
    </ng-container>
        <!--  If there is NOT third TA-->
    <ng-container *ngIf = "!item.myTAs[2] && item.myTAs[1]">
          <td *ngFor="let item2 of [].constructor(item.myTAs[1].daysTillEndOfCalendar); let k = index"> </td>
    </ng-container>
      <!--  If there IS third TA-->
   <ng-container *ngIf = "item.myTAs[3]">
        <td *ngFor="let item2 of [].constructor(item.myTAs[3].daysTillTAstart); let k = index"> </td>
        <td [attr.colspan]="item.myTAs[3].lengthOfTA"  *ngIf = "item.myTAs[3]"  style="border:solid"> {{ item.myTAs[1].LastName }}</td>
    </ng-container>
           <!--  If there is NOT forth TA-->
    <ng-container *ngIf = "!item.myTAs[3] && item.myTAs[2]&& item.myTAs[1]">
          <td *ngFor="let item2 of [].constructor(item.myTAs[2].daysTillEndOfCalendar); let k = index"> </td>
    </ng-container>
  </tr>
</table>
</div>

<mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<button (click) = "onSubmit()">Submit</button>
