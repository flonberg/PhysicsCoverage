<table>
<tr>
  <th [attr.colspan]="remainingDaysInMonth">{{nameOfCurrentMonth}}</th>
  <th [attr.colspan]="daysInNext28Days">{{nameOfNextMonth}}</th>
</tr> 
  <tr>
    <td *ngFor="let item of justDatesInNext28Days" [class]="item.class">{{item.justdateL}}</td>
  </tr>
  <tr *ngFor="let item of goAwayersWithTAs; let j = index">
    <td *ngFor="let item2 of [].constructor(item.myTAs[0].daysTillTAstart); let i = index">{{j}} </td>
    <td [attr.colspan]="item.myTAs[0].lengthOfTA" style="border:solid"> {{item.LastName}} </td>
    <ng-container *ngIf = "item.myTAs[1]">
        <td *ngFor="let item2 of [].constructor(item.myTAs[1].daysTillTAstart); let k = index">{{j}} </td>
        <td [attr.colspan]="item.myTAs[1].lengthOfTA"  *ngIf = "item.myTAs[1]"> {{ item.myTAs[1].LastName }} </td>
    </ng-container>
  </tr>
</table>

<mat-form-field>
   <mat-label>Select a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" readonly />
        <input matEndDate formControlName="end" placeholder="End date" readonly />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    
<div *ngFor="let item of [].constructor(5); let i = index">
  {{i + 1}}
</div>
